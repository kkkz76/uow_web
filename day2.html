<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        First Name: <br>
        <input type="text" name="firstName" size="30"><br>
        Last Name: <br>
        <input type="text" name="lastname" size="30"><br>
        Password: <br>
        <input type="password" name="password" size="30"><br>

        Choose your color: <br>
        <input type="checkbox" name=" red" value="red">Red <br>
        <input type="checkbox" name=" blue" value="blue">Blue <br>
        <input type="checkbox" name=" green" value="green">Green <br>

        Choose your color: <br>
        <input type="radio" name=" red" value="red">Red <br>
        <input type="radio" name=" blue" value="blue">Blue <br>
        <input type="radio" name=" green" value="green">Green <br>

        Select Day
        <select name="" id="">
            <option value="mon">Monday</option>
            <option value="tue">Tuesday</option>
            <option value="wed">Wednesday</option>
        </select>

        <br>

        Enter your comment: <br>
        <textarea name="comment" id="" cols="30s" rows="10" placeholder="Type your comment">Hello</textarea>

        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
